listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0
relay-ip=0.0.0.0

realm=turn.yourdomain.com
server-name=turn.yourdomain.com

fingerprint
lt-cred-mech
use-auth-secret
static-auth-secret=your-turn-secret

total-quota=100
bps-capacity=0
stale-nonce
no-loopback-peers
no-multicast-peers

cert=/etc/ssl/certs/fullchain.pem
pkey=/etc/ssl/private/privkey.pem
no-tlsv1
no-tlsv1_1
