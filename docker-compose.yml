version: '3.8'

services:
  nats:
    image: nats:latest
    container_name: nats-server
    ports:
      - "4222:4222"
    command: >
      -c /etc/nats/nats.conf
    volumes:
      - ./nats/config:/etc/nats
    networks:
      - localnet
    restart: unless-stopped

  signaling:
    image: strukturag/nextcloud-spreed-signaling:latest
    container_name: nextcloud-signaling
    depends_on:
      - nats
    ports:
      - "8084:8084"
    volumes:
      - ./signaling/config:/config
    environment:
      - SIGNALING_SECRET=35cb1f0f1ae244909e2cb81aef942e8ccfafea0ffb20c22b3805a85a897bb779
      - SIGNALING_AUTH_SHARED_SECRET=0989dc17608f4825988a7b6b18ec021c52b410bafcfd9c7abf0c07042c5f630a
      - SIGNALING_NATS_URL=nats://signaling:verysecretpass@nats:4222
    labels:
      - traefik.enable=true
      - traefik.http.routers.signaling.rule=Host(`signaling.yesj.in`)
      - traefik.http.routers.signaling.entrypoints=websecure
      - traefik.http.routers.signaling.tls.certresolver=letsencrypt
    networks:
      - localnet
    restart: unless-stopped

networks:
  localnet:
    driver: bridge
